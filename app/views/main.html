<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title">Filter map view</h3></div>
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label for="movementStatus">Status</label>
        <select class="form-control" id="movementStatus" ng-model="where.status" ng-change="updateMap()"
          ng-options="k for k in ['legitimate', 'illegal', 'unknown']">
          <option value="">all</option>
        </select>
      </div>
      <div style="margin-left:20px" class="form-group">
        <label for="maxResults">Max no.</label>
        <select class="form-control" id="maxResults" ng-model="where.max_results" ng-change="updateMap()"
          ng-options="k for k in [25, 50, 100, 200, 500, 1000]">
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-warning" ng-click="reset()">Reset</button>
      </div>
    </form>
  </div>
</div>

<div id="map" style="height: 480px; width: 100%"></div>
